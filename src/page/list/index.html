<main class="main">
  <h1 hidden>조회 화면</h1>
  <header id="header" class="header">
    <select class="select" id="perPageSelector" aria-controls="table" aria-label="게시판에서 표시할 항목 수 선택"></select>
  </header>
  <section>
    <h2 hidden>게시판 목록</h2>
    <div id="table" class="table" role="table" aria-label="게시판 테이블" aria-describedby="perPageSelector">
      <div id="tableHead" class="table-head" role="rowgroup" aria-label="테이블 헤더">
        <div role="row" aria-label="헤더 행">
          <div data-column="index" role="columnheader" aria-label="순번">순번</div>
          <div data-column="title" role="columnheader" aria-label="제목">제목</div>
          <div data-column="author" role="columnheader" aria-label="작성자">작성자</div>
          <div data-column="date" role="columnheader" aria-label="작성일">작성일</div>
          <div data-column="views" role="columnheader" aria-label="조회수">조회수</div>
        </div>
      </div>
      <div id="tableBody" role="rowgroup" aria-label="테이블 본문" aria-live="polite"></div>
    </div>
  </section>
  <footer id="footer" class="footer">
    <nav id="pagination" class="pagination" aria-live="polite" aria-label="페이지 네비게이션"></nav>
    <button type="button" id="writeButton" class="button button-primary">회원 글쓰기</button>
  </footer>
</main>
