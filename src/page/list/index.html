<header class="header">
  <h1>조회</h1>
</header>
<main class="main">
  <section class="section">
    <h2 hidden>게시판</h2>
    <select id="perPageSelector" class="per-page select" aria-controls="table" aria-label="게시판에서 표시할 항목 수 선택"></select>
    <div id="table" class="table" role="table" aria-label="게시판 테이블" aria-describedby="perPageSelector">
      <div id="tableHead" class="table-head" role="rowgroup" aria-label="테이블 헤더">
        <div role="row" aria-label="헤더 행">
          <div role="columnheader" aria-label="순번" data-column="index">순번</div>
          <div role="columnheader" aria-label="제목" data-column="title">제목</div>
          <div role="columnheader" aria-label="작성자" data-column="author">작성자</div>
          <div role="columnheader" aria-label="작성일" data-column="date">작성일</div>
          <div role="columnheader" aria-label="조회수" data-column="views">조회수</div>
        </div>
      </div>
      <div id="tableBody" role="rowgroup" aria-label="테이블 본문" aria-live="polite"></div>
    </div>
    <nav id="pagination" class="pagination" aria-label="페이지 네비게이션" aria-live="polite"></nav>
  </section>
</main>
<footer class="footer">
  <button type="button" id="writeButton" class="button button-primary">회원 글쓰기</button>
</footer>
