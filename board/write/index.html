<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글쓰기 화면</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-gov.min.css" />
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/common.css" />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
  </head>
  <body>
    <main class="main">
      <section class="section">
        <div id="editor" role="application" aria-label="텍스트 편집기" aria-describedby="editorDescription"></div>
        <p id="editorDescription" hidden>텍스트 편집기 사용법: shift+tab을 누르면 편집 툴바로 이동합니다. alt+tab을 누르면 편집기에서 벗어납니다</p>
        <div class="char-count-text" aria-live="polite">현재 입력된 글자 수 : <span id="charCount">0</span> (byte)</div>
      </section>

      <footer class="footer">
        <button type="button" class="button-default" onclick="history.back()" aria-label="이전 페이지로 돌아가기">취소</button>
        <button type="button" class="button-primary" aria-label="내용 저장">저장</button>
      </footer>
    </main>

    <script>
      // 웹 에디터 초기화
      const editor = new toastui.Editor({
        el: document.querySelector("#editor"),
        previewStyle: "vertical",
        height: "70vh",
        initialEditType: "wysiwyg",
        previewStyle: "vertical",
      });
    </script>
  </body>
</html>
