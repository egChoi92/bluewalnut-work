<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조회 화면</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-gov.min.css" />
    <link rel="stylesheet" href="/assets/css/index.css" />
    <link rel="stylesheet" href="./index.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.10.4/polyfill.min.js"></script>
    <script type="text/javascript" src="/assets/js/common.js"></script>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <select class="select" id="perPage" aria-controls="table" aria-label="게시판에서 표시할 항목 수 선택">
          <option value="10">10개씩 보기</option>
        </select>
      </header>

      <div id="table" role="table" aria-label="게시판 테이블" aria-describedby="perPage">
        <div id="tableHead" role="rowgroup" aria-label="테이블 헤더">
          <div role="row" aria-label="헤더 행">
            <div data-column="index" role="columnheader" aria-label="순번">순번</div>
            <div data-column="title" role="columnheader" aria-label="제목">제목</div>
            <div data-column="author" role="columnheader" aria-label="작성자">작성자</div>
            <div data-column="date" role="columnheader" aria-label="작성일">작성일</div>
            <div data-column="views" role="columnheader" aria-label="조회수">조회수</div>
          </div>
        </div>
        <div id="tableBody" role="rowgroup" aria-label="테이블 본문">
          <div role="row" aria-label="데이터 행">
            <div data-column="index" role="cell">1</div>
            <div data-column="title" role="cell">
              <a href="#">제목입니다.</a>
            </div>
            <div data-column="author" role="cell">홍*동</div>
            <div data-column="date" role="cell">2024-05-08</div>
            <div data-column="views" role="cell">1</div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <nav class="pagination-wrapper" aria-label="페이지 네비게이션">
          <button type="button" id="firstPage" class="pagination-button-box" aria-label="처음 페이지로 이동">&lt;</button>
          <div id="paginationContainer">
            <button type="button" class="pagination-button" aria-label="1 페이지로 이동">1</button>
          </div>
          <button type="button" id="lastPage" class="pagination-button-box" aria-label="마지막 페이지로 이동">&gt;</button>
        </nav>
        <a href="/board/write/" class="button-primary"> 회원 글쓰기 </a>
      </footer>
    </main>
  </body>
</html>
